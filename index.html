<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Local Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Encuentra tu SuperHero</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar bg-black" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/favicon.ico"
            alt="SuperHero Logo"
            width="30"
            height="24"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <header class="container col-12 col-md-6 pt-5">
      <div class="text-center">
        <img class="img-logo" src="./assets/img/sh2.jpg" alt="SuperHero" />
      </div>
      <form id="form-hero">
        <h1 class="fw-normal">Encuentra tu SuperHero</h1>
        <label class="form-label">Ingresa el n√∫mero del SuperHero a buscar</label>
        <input type="text" class="form-control" id="hero-number" />
        <button type="submit" class="btn btn-dark py-2 px-4 mt-2">Buscar</button>
      </form>
    </header>
    <main class="container d-none" id="hero-container">
      <section class="row py-5" id="hero-data">
        <!-- Card SuperHero -->
        <div class="col-12 col-md-6" id="hero-biography">
          <h3 class="text-center fw-normal">SuperHero Encontrado</h3>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="hero-image" class="img-fluid rounded-start" alt="SuperHero Image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="hero-name">Nombre: </h5>
                  <p class="card-text" id="hero-connections"></p>
                  <p class="card-text border-bottom px-3 pb-2" id="hero-publisher"></p>
                  <p class="card-text border-bottom px-3 pb-2" id="hero-occupation"></p>
                  <p class="card-text border-bottom px-3 pb-2" id="hero-first-appearance"></p>
                  <p class="card-text border-bottom px-3 pb-2" id="hero-height"></p>
                  <p class="card-text border-bottom px-3 pb-2" id="hero-weight"></p>
                  <p class="card-text px-3 pb-2" id="hero-aliases"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Graphic Stats -->
        <div class="col-12 col-md-6">
          <div id="hero-stats" style="height: 370px; width: 100%;"></div>
        </div>
      </section>
    </main>
    <footer class="mt-5 p-3 text-center">
      <p>&copy; Encuentra tu SuperHero - 2024</p>
    </footer>

    <!-- JQuery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Canvas Script -->
    <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Local Script -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/jQuery.dataSuperHero.js"></script>
  </body>
</html>
